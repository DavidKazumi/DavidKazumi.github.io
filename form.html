<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Jogos - Kazumi Source</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1e1e2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background-color: #2a2a3a;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #a3a9ff;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #d1d5db;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #3b3f4b;
            border-radius: 6px;
            background-color: #23262f;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #a3a9ff;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23a3a9ff'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #9945FF 0%, #14F195 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, opacity 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .submit-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Pedido de Jogos - Kazumi Source</h1>
        
        <form id="gameRequestForm">
            <div class="form-group">
                <label for="server">Servidor do Discord:</label>
                <select id="server" name="server" required>
                    <option value="" disabled selected>Selecione seu servidor</option>
                    <option value="hydra">Servidor do Hydra</option>
                    <option value="bumyy">Servidor do Bumyy</option>
                    <option value="outro">Outro servidor</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="discordNick">Seu Nick no Discord:</label>
                <input 
                    type="text" 
                    id="discordNick" 
                    name="discordNick" 
                    placeholder="Exemplo: Kazumi#1234" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="gameTitle">Título do Jogo que deseja:</label>
                <input 
                    type="text" 
                    id="gameTitle" 
                    name="gameTitle" 
                    placeholder="Exemplo: Elden Ring" 
                    required
                >
            </div>
            
            <button type="submit" class="submit-btn">Enviar Pedido</button>
        </form>
    </div>

    <script>
        document.getElementById('gameRequestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const server = document.getElementById('server').value;
            const discordNick = document.getElementById('discordNick').value;
            const gameTitle = document.getElementById('gameTitle').value;
            
            // Aqui você pode adicionar o código para processar o formulário
            // Por exemplo, enviar para um webhook do Discord ou salvar em um banco de dados
            
            console.log({
                server,
                discordNick,
                gameTitle
            });
            
            alert('Pedido enviado com sucesso! Obrigado pela sugestão.');
            this.reset();
        });
    </script>
</body>
</html>
