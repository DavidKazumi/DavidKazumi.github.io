<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedido de Jogos - Kazumi Source</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #1e1e2e;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .form-container {
        background-color: #2a2a3a;
        border-radius: 10px;
        padding: 30px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #a3a9ff;
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #d1d5db;
      }

      select,
      input,
      textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #3b3f4b;
        border-radius: 6px;
        background-color: #23262f;
        color: #ffffff;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      select:focus,
      input:focus,
      textarea:focus {
        outline: none;
        border-color: #a3a9ff;
      }

      select {
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23a3a9ff'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 20px;
      }

      .submit-btn {
        background: linear-gradient(135deg, #9945ff 0%, #14f195 100%);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s, opacity 0.2s;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-bottom: none;
        border-top: none;
        z-index: 99;
        top: 100%;
        left: 0;
        right: 0;
        background-color: #23262f;
        color: #ffffff;
        max-height: 200px;
        overflow-y: auto;
      }

      .autocomplete-item {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #d4d4d4;
      }

      .autocomplete-item:last-child {
        border-bottom: none;
      }

      .autocomplete-item:hover {
        background-color: #a3a9ff;
      }

      /* Novos estilos para lista de espera */
      .waiting-list-container {
        margin-top: 30px;
        background-color: #23262f;
        border-radius: 8px;
        padding: 15px;
      }

      .waiting-list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .waiting-list-title {
        color: #a3a9ff;
        font-size: 20px;
      }

      .filters-container {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }

      .filter-group {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .filter-label {
        color: #d1d5db;
        font-size: 14px;
      }

      .filter-select {
        padding: 8px 12px;
        border-radius: 5px;
        background-color: #23262f;
        color: #ffffff;
        border: 1px solid #3b3f4b;
      }

      .waiting-list-item {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #3b3f4b;
        align-items: center;
      }

      .waiting-list-details {
        flex-grow: 1;
      }

      .waiting-list-actions {
        display: flex;
        gap: 5px;
      }

      .status-badge {
        padding: 3px 8px;
        border-radius: 10px;
        font-size: 12px;
        font-weight: 500;
      }

      .status-pending {
        background-color: rgba(255, 163, 163, 0.2);
        color: #ffa3a3;
      }

      .status-completed {
        background-color: rgba(163, 255, 163, 0.2);
        color: #a3ffa3;
      }

      .action-btn {
        background: none;
        border: none;
        color: #a3a9ff;
        cursor: pointer;
        margin-left: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Pedido de Jogos - Kazumi Source</h1>

      <form id="gameRequestForm">
        <div class="form-group">
          <label for="server">Servidor do Discord:</label>
          <select id="server" name="server" required>
            <option value="" disabled selected>Selecione seu servidor</option>
            <option value="hydra">Servidor do Hydra</option>
            <option value="bumyy">Servidor do Bumyy</option>
            <option value="outro">Outro servidor</option>
          </select>
        </div>

        <div class="form-group">
          <label for="discordNick">Seu Nick no Discord:</label>
          <input
            type="text"
            id="discordNick"
            name="discordNick"
            placeholder="Exemplo: Kazumi#1234"
            required
          />
        </div>

        <div class="form-group">
          <label for="gameTitle">Título do Jogo que deseja:</label>
          <input
            type="text"
            id="gameTitle"
            name="gameTitle"
            placeholder="Exemplo: Elden Ring"
            required
            autocomplete="off"
          />
          <div id="autocomplete-list" class="autocomplete-items"></div>
        </div>

        <button type="submit" class="submit-btn">Enviar Pedido</button>
      </form>

      <div class="waiting-list-container">
        <div class="waiting-list-header">
          <h2 class="waiting-list-title">Lista de Espera</h2>
        </div>
        
        <div class="filters-container">
          <div class="filter-group">
            <span class="filter-label">Servidor:</span>
            <select id="filterServer" class="filter-select">
              <option value="all">Todos</option>
              <option value="hydra">Hydra</option>
              <option value="bumyy">Bumyy</option>
              <option value="outro">Outro</option>
            </select>
          </div>
          
          <div class="filter-group">
            <span class="filter-label">Status:</span>
            <select id="filterStatus" class="filter-select">
              <option value="all">Todos</option>
              <option value="pending">Pendentes</option>
              <option value="completed">Atendidos</option>
            </select>
          </div>
          
          <div class="filter-group">
            <span class="filter-label">Jogo:</span>
            <input type="text" id="filterGame" class="filter-select" placeholder="Filtrar por jogo">
          </div>
        </div>

        <div id="waitingListItems">
          <!-- Itens serão inseridos aqui pelo JavaScript -->
        </div>
      </div>
    </div>

    <script>
      // Sistema de Armazenamento e Lista de Espera
      const STORAGE_KEY = 'kazumi_waiting_list_v2';
      
      // Carregar lista do localStorage
      function loadWaitingList() {
        const data = localStorage.getItem(STORAGE_KEY);
        return data ? JSON.parse(data) : [];
      }
      
      // Salvar lista no localStorage
      function saveWaitingList(list) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
      }
      
      // Adicionar novo pedido
      function addRequest(nick, game, server) {
        const list = loadWaitingList();
        const newRequest = {
          id: Date.now(),
          nick,
          game,
          server,
          date: new Date().toLocaleString(),
          status: 'pending'
        };
        list.unshift(newRequest); // Adiciona no início
        saveWaitingList(list);
        return newRequest;
      }
      
      // Atualizar status de um pedido
      function updateRequestStatus(id, newStatus) {
        const list = loadWaitingList();
        const request = list.find(item => item.id === id);
        
        if (request) {
          request.status = newStatus;
          saveWaitingList(list);
          return true;
        }
        return false;
      }
      
      // Renderizar lista com filtros
      function renderWaitingList() {
        const container = document.getElementById('waitingListItems');
        const serverFilter = document.getElementById('filterServer').value;
        const statusFilter = document.getElementById('filterStatus').value;
        const gameFilter = document.getElementById('filterGame').value.toLowerCase();
        
        let list = loadWaitingList();
        
        // Aplicar filtros
        list = list.filter(item => {
          const serverMatch = serverFilter === 'all' || item.server === serverFilter;
          const statusMatch = statusFilter === 'all' || item.status === statusFilter;
          const gameMatch = gameFilter === '' || item.game.toLowerCase().includes(gameFilter);
          
          return serverMatch && statusMatch && gameMatch;
        });
        
        if (list.length === 0) {
          container.innerHTML = '<p style="color: #d1d5db; text-align: center;">Nenhum pedido encontrado</p>';
          return;
        }
        
        container.innerHTML = list.map(item => `
          <div class="waiting-list-item">
            <div class="waiting-list-details">
              <div><strong>${item.nick}</strong> - ${item.game}</div>
              <div style="font-size: 12px; color: #d1d5db;">
                ${getServerName(item.server)} • ${item.date}
              </div>
            </div>
            <div class="waiting-list-actions">
              <span class="status-badge status-${item.status}">
                ${item.status === 'pending' ? 'Pendente' : 'Atendido'}
              </span>
              ${item.status === 'pending' ? 
                `<button class="action-btn" onclick="markAsCompleted(${item.id})" title="Marcar como atendido">✓</button>` : 
                `<button class="action-btn" onclick="markAsPending(${item.id})" title="Marcar como pendente">↻</button>`
              }
            </div>
          </div>
        `).join('');
      }
      
      // Funções auxiliares
      function getServerName(serverCode) {
        const servers = {
          'hydra': 'Hydra',
          'bumyy': 'Bumyy',
          'outro': 'Outro'
        };
        return servers[serverCode] || serverCode;
      }
      
      function markAsCompleted(id) {
        if (updateRequestStatus(id, 'completed')) {
          renderWaitingList();
          showNotification('Pedido marcado como atendido');
        }
      }
      
      function markAsPending(id) {
        if (updateRequestStatus(id, 'pending')) {
          renderWaitingList();
          showNotification('Pedido marcado como pendente');
        }
      }
      
      function showNotification(message) {
        const notification = document.createElement('div');
        notification.textContent = message;
        notification.style.position = 'fixed';
        notification.style.bottom = '20px';
        notification.style.right = '20px';
        notification.style.backgroundColor = '#2a2a3a';
        notification.style.color = '#ffffff';
        notification.style.padding = '10px 20px';
        notification.style.borderRadius = '5px';
        notification.style.zIndex = '1000';
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.style.opacity = '0';
          setTimeout(() => {
            document.body.removeChild(notification);
          }, 500);
        }, 3000);
      }

      // Sistema de Autocomplete
      document.addEventListener("DOMContentLoaded", function () {
        const gameTitleInput = document.getElementById("gameTitle");
        const autocompleteList = document.getElementById("autocomplete-list");

        fetch("./steam-games-by-letter.json")
          .then((response) => {
            if (!response.ok) throw new Error("Erro ao carregar JSON");
            return response.json();
          })
          .then((data) => {
            gameTitleInput.addEventListener("input", function () {
              const query = this.value.toLowerCase();
              autocompleteList.innerHTML = "";

              if (!query) return;

              const [firstChar, ...rest] = query;

              const gamesByFirstChar = data[firstChar];

              const filteredGames = gamesByFirstChar.filter((game) =>
                game.name.includes(rest.join(""))
              );

              filteredGames.forEach((game) => {
                const item = document.createElement("div");
                item.classList.add("autocomplete-item");
                item.textContent = game.name;
                item.addEventListener("click", () => {
                  gameTitleInput.value = game.name;
                  autocompleteList.innerHTML = "";
                });
                autocompleteList.appendChild(item);
              });
            });
          })
          .catch((error) => {
            console.error("Falha ao carregar jogos:", error);
          });

        // Inicializar lista de espera
        renderWaitingList();
      });

      // Event Listeners para filtros
      document.getElementById('filterServer').addEventListener('change', renderWaitingList);
      document.getElementById('filterStatus').addEventListener('change', renderWaitingList);
      document.getElementById('filterGame').addEventListener('input', renderWaitingList);

      // Envio do formulário
      document
        .getElementById("gameRequestForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const server = document.getElementById("server").value;
          const discordNick = document.getElementById("discordNick").value;
          const gameTitle = document.getElementById("gameTitle").value;
          
          // Adicionar à lista de espera
          addRequest(discordNick, gameTitle, server);
          renderWaitingList();
          
          // Enviar para o Discord
          const encodedUrl = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTM2NjkxMDI2NTQzMzY1NzQyNC8zZU9LY1ZTMTF6MW1hUmxjTjM2TVJlQ3NrbjF4ZE1tQlZnWDBBN2kxVkV5aHV1ZF9ka0RPOExPdGh6bmVMc3l1clYwNA==";
          
          fetch(atob(encodedUrl), {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              content: `Novo pedido:\nServidor: ${server}\nNick: ${discordNick}\nJogo: ${gameTitle}`,
            }),
          })
            .then((response) => {
              if (!response.ok) throw new Error("Erro no Discord");
              alert("Pedido enviado e adicionado à lista de espera!");
              this.reset();
            })
            .catch((error) => {
              console.error("Erro:", error);
              alert("Pedido adicionado à lista local, mas houve erro ao enviar para o Discord.");
            });
        });
    </script>
  </body>
</html>
