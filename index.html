<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kazumi Source</title>

    <style>

        body {

            background-color: #222;

            color: #fff;

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            display: flex;

            justify-content: center;

            align-items: center;

            min-height: 100vh;

        }


        .container {

            background-color: #333;

            padding: 30px;

            border-radius: 10px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

            text-align: center;

            width: 600px;

        }


        h1 {

            font-size: 32px;

            margin-bottom: 10px;

        }


        p {

            font-size: 16px;

            line-height: 1.5;

            margin-bottom: 20px;

        }


        .buttons {

            display: flex;

            justify-content: center;

            gap: 10px;

        }


        button {

            background-color: #444;

            color: #fff;

            border: none;

            padding: 10px 20px;

            border-radius: 5px;

            font-size: 16px;

            cursor: pointer;

        }


        .about {

            background-color: #444;

            padding: 20px;

            border-radius: 10px;

            margin-bottom: 20px;

        }


        .footer {

            text-align: center;

            margin-top: 20px;

        }


        .language-dropdown {

            position: absolute;

            top: 10px

        }
